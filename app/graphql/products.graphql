fragment fields on Product {
  id
  department
  spirit
  productCategory
  productType {
    __typename
    ... on Book {
      id
      publisher
      author
      translator
      dimension
      bookcategory
      why {
        html
      }
    }
    ... on Shoe {
      id
      brand
      sizes
      colors {
        hex
      }
      shoeCategory
      gender
    }
  }
  name
  slug
  rating
  price
  description {
    html
  }
  buttonType
  buttonLabel
  buttonLink
  images {
    id
    url
  }
  highlights {
    html
  }
}

query products($limit: Int) {
  products(first: $limit) {
    ...fields
  }
}

query productBySlug($slug: String) {
  product(where: { slug: $slug }) {
    ...fields
  }
}

query productsByDesc($limit: Int) {
  productsConnection(last: $limit, orderBy: publishedAt_DESC) {
    edges {
      cursor
      node {
        ...fields
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
      pageSize
    }
  }
}
