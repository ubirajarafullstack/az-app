fragment fields on Product {
  id
  department
  spirit
  productCategory
  productType {
    __typename
    ... on Shoe {
      id
      brand
      sizes
      colors {
        hex
      }
      shoeCategory
      gender
    }
  }
  name
  slug
  rating
  price
  description {
    html
  }
  buttonType
  buttonLabel
  buttonLink
  images {
    id
    url
  }
  highlights {
    html
  }
}

query productsShoes (
  $first: Int
) {
  products (first: $first) {
    ...fields
  }
}

query productShoesBySlug (
  $slug: String
) {
  product(where: {slug: $slug}) {
    ...fields
  }
}

query productsShoesWithPagination (
  $first: Int, 
  $skip: Int
) {
  productsConnection(first: $first, skip: $skip) {
    edges {
      cursor
      node {
        ...fields
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
      pageSize
    }
  }
}
